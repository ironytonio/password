<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password background</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md container">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      <form>
        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Email</label>
          <input
            type="email"
            class="border block w-full p-2 mt-2 rounded"
            id="email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="my-4 text-left">
          <label for="password" class="text-gray-900">Password:</label>
          <input
            type="password"
            minlength="10"
            class="border block w-full p-2 mt-2 rounded"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>

        <button
          class="bg-black text-white py-2 mt-2 mt-4 inline-block w-full rounded"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js"
      integrity="sha512-EHeO/V3WqEMf+1AQLafHol6UoOt7OM+IIxmblvgOvMooHZlyGgMT+yKg/iuDnQqbnw6bcOmnXR692Vig/uMagA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
